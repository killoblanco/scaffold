name: Handle Release Rules
'on':
  pull_request

jobs:
  run_lint:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: production
    name: 'Run Code Linters'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm i
      - run: npm run lint

  run_tests:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    needs: run_lint
    runs-on: ubuntu-latest
    environment: production
    name: 'Run Code Tests'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm run test

  run_build:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    needs: [run_lint, run_tests]
    runs-on: ubuntu-latest
    environment: production
    name: 'Run Code Build'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm run build

